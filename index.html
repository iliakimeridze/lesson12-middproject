<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>lesson12</title>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="header-search-box">
                <input class="search-txt" type="text" id="search-box" placeholder="Search inspiration">
                <a href="#">
                <img src="img/search-icon.png" alt="search-icon">
                </a>
            </div>
                <div class="header-gopro">
                    <span>GO PRO!</span>
                </div>
                <div class="header-inbox">
                    <img src="img/inbox.svg" alt=""inbox-icon>
                </div>
                <div class="header-allert">
                    <img src="img/allert.svg" alt="allert-icon">
                </div>
                <div class="header-avatar">
                    <a href="#">
                    <img src="img/profile avatar.png" alt="avatar-icon">
                    </a>
                </div>
                <div class="header-upload">
                    <span>UPLOAD</span>
                </div>
        </div>
    </header>
    <aside>
        <div class="aside-box">
            <div class="aside-head">
                <div class="design-today-logo">
                    <img src="img/design.today.svg" alt="design-today-logo">
                </div>
                <div class="options">
                     <img src="img/line.svg" alt="lines-log">
                </div>
            </div>
            <div class="aside-content">
                <nav class="aside-nav-options" >
                    <ul>
                        <a class="aside-home" href="#">
                            <img src="img/home logo.svg" alt="home-logo">
                            <li class="aside-list">Home</li>
                        </a>
                        <a href="#">
                            <img src="img/explore logo.svg" alt="explore-logo">
                            <li class="aside-list">Explore</li>
                        </a>
                        <a href="#">
                            <img src="img/folders logo.svg" alt="folders-logo">
                            <li class="aside-list">Folders</li>
                        </a>
                        <a href="#">
                            <img src="img/favorites logo.svg" alt="favorites-logo">
                            <li class="aside-list">Fevorites</li>
                        </a>
                        <a href="#">
                            <img src="img/activities logo.svg" alt="activities.logo">
                            <li class="aside-list">Activities</li>
                        </a>
                    </ul>
                </nav>
                <div class="aside-following">
                <span>FOLLOWING</span>
                </div>
                <nav class="aside-nav-members">
                    <ul>
                        <a href="#">
                            <img src="img/sajon.png" alt="member-logo">
                            <li class="aside-member">Sajon</li>
                        </a>
                        <a href="#">
                            <img src="img/tran manu.png" alt="member-logo">
                            <li class="aside-member">Tran Mau Tri Tam</li>
                        </a>
                        <a href="#">
                            <img src="img/ghani.png" alt="member-logo">
                            <li class="aside-member">Ghani Pradita</li>
                        </a>
                        <a href="#">
                            <img src="img/david.png" alt="member-logo">
                            <li class="aside-member">David Kovalev</li>
                        </a>
                        <a href="#">
                            <img src="img/ryan.png" alt="member-logo">
                            <li class="aside-member">Ryan Putnam</li>
                        </a>
                    </ul>
                </nav>
                <div class="aside-load-more">
                <span class="aside-load">Load more(15)</span>
                </div>
            </div>
        </div>
    </aside>
